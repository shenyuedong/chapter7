<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>创建文本框</title>
    </head>
    <body>
        <h4>请填写注册信息:</h4>
        <form action="" method="post">
        姓名：<input type="text" name="username" /> <br>

        微博主页：<input type="text" name="url" value="http://" /> <br>
        </form>
    </body>
</html>
