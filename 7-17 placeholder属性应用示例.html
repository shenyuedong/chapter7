<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>placeholder属性应用示例</title>
    </head>
    <body>
        <form method="POST" action="">
            姓名：<input type="text" placeholder="请输入您的真实姓名" name="username" /><br>
            电话：<input type="text" placeholder="请输入您的手机号码" name="tel" /><br>
            备注：<textarea placeholder="输入的内容不能超过150个字符" rows="5" cols="30"></textarea>
        <input type="submit" value="提交" />
        </form>
    </body>
</html>
