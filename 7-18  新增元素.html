<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新增元素</title>
    </head>
    <body>
        <form method="post" action="">
            Email:<input type="email" name="email" /><br>
            URL网址:<input type="url" name="url" /><br>
            数值输入：<input type="number" min="10" name="number" /><br>
            数值选择：<input type="range" min="0" max="200" step="5" name="range" /><br>
            输入搜索关键词：<input type="search" name="keyword" /><br>
            颜色选择：<input type="color" name="color" /> <br>
            日期选择：<input type="date" name="date" /><br>
            时间选择：<input type="time" name="time" /><br>
            本地日期和时间选择:<input type="datetime-local" name="datetime-local" /><br>
            星期选择：<input type="week" name="week" /><br>
            月份选择:<input type="month" name="month" /><br>
            <input type="submit" value="提交" /><br>

        </form>
    </body>
</html>
