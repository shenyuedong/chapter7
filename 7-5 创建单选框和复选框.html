<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>创建单选框和复选框</title>
    </head>
    <body>
        <form>
            性别:<input type="radio" value="female" name="gender" />女
            <input type="radio" value="male" name="gender" />男<br>
            爱好：
            <input type="checkbox" value="music" name="m1" checked>音乐
            <input type="checkbox" value="trip" name="m2" >旅游
            <input type="checkbox" value="reading" name="m3" >阅读
        </form>
    </body>
</html>
