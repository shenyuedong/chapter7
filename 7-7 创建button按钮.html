<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>创建button按钮</title>
        <script type="text/javascript">
        function del(){
            if(confirm("确定要删除该信息吗？"))
            window.location="delete.jsp";
        }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="del()" value="删除" />
        </form>
    </body>
</html>
